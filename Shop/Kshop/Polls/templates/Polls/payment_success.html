{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оплата успешна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .btn-purple {
        background-color: #8d7caf;
        color: #fff;
        border: none;
      }
      .btn-purple:hover {
        background-color: #705c9c;
        color: #fff;
      }
      .thank-you-icon {
        font-size: 3rem;
        color: #28a745;
      }
      .content-wrapper {
        text-align: center;
        margin-top: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="container content-wrapper">
      <i class="bi bi-check-circle thank-you-icon"></i> <!-- Иконка для успешной оплаты -->
      <h2 class="mt-3">Спасибо за покупку!</h2>
      <p>Ваш заказ успешно оформлен. Мы приступим к его обработке в ближайшее время. Чтобы узнать подробности, нажмите на иконку аккаунта и перейдите в раздел «Мои заказы».</p>
      <a href="{% url 'main' %}" class="btn btn-purple btn-lg">Вернуться на главную</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
