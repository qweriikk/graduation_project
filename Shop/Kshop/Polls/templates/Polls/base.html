{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    
    <title>{% block title %}Главная{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light py-4" style="width: 100%;">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="{% url 'main' %}">
          <img src="{% static 'img/logo3.png' %}" width="120" height="100" alt="logo" class="img-fluid me-3">
        </a>

        <form class="d-flex" method="get" action="{% url 'search_results' %}" style="max-width: 400px; flex-grow: 1; margin-right: 20px;">
          <input class="form-control me-2" type="search" placeholder="Поиск" name="q" aria-label="Поиск" style="min-width: 0;">
          <button class="btn" type="submit" style="padding: 0 10px;">
            <img src="{% static 'img/search.png' %}" width="30" height="30" alt="search">
          </button>
        </form>

        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <a class="navbar-brand me-3" href="#logoutModal" data-bs-toggle="modal">
          {% else %}
          <a class="navbar-brand me-3" href="#exampleModalToggle" data-bs-toggle="modal">
          {% endif %}
            <img src="{% static 'img/avatar.png' %}" width="40" height="40" alt="avatar" class="img-fluid">
          </a>
          <a class="navbar-brand me-3" href="{% url 'favorites' %}">
            <img src="{% static 'img/like.png' %}" width="40" height="40" alt="favorites" class="img-fluid">
          </a>
          <a class="navbar-brand" href="#cartModal" data-bs-toggle="modal">
            <img src="{% static 'img/basket.png' %}" width="50" height="50" alt="basket" class="img-fluid">
          </a>
        </div>
      </div>
    </nav>


    <!-- Контентная часть -->
    <div class="row">
      <!-- Боковое меню -->
      <div class="container col-3 marginleft mt-3">
        <div class="list-group col">
          <a class="dropdown-item" href="stocks.html">Акции</a>
          <a class="dropdown-item" href="new.html">Новинки</a>
          <a class="list-group-item dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" href="#">Альбомы</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="seventeen.html">Seventeen</a></li>
            <li><a class="dropdown-item" href="enhypen.html">Enhypen</a></li>
            <li><a class="dropdown-item" href="straykids.html">Stray Kids</a></li>
          </ul>
          <a class="dropdown-item" href="merch.html">Мерч</a>
        </div>   
      </div>

      <!-- Основной контент -->
      <div class="row col-9">
        <div class="content">
          {% block content %}
          <!-- Содержимое страницы -->
          {% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
